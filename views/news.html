<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>官方公告</title>

    <link rel="stylesheet" href="/css/news.css">
</head>

<body>
    <nav class="navbar">
        <div class="container navbar-content">
            <a href="/">首页</a>
            <a href="/hot">我要上热门</a>
        </div><!-- /.container-fluid -->
    </nav>

    <img src="/img/ys.jpg" class="index-bg">
    <div class="container">
        <h1>官方公告</h1>
        <h4></h4>
    <tbody>
        <% for(let o of data){%>
        <div class="news-list">
            <div class="news-list-left">
                <div class="news-list-item">
                    <div class="author-time">
                        <%=o.name%>
                    </div>
                    <div class="news-des">
                        <h3 class="news-title"><i></i><a href="#"><%=o.title%></a></h3>
                        <div class="news-content-des">
                            <%=o.content%>
                        </div>
                    </div>
                </div>
                <% } %>
                        <footer class="copyright">
                              Copyright &nbsp; 2021 DreamBoy All rights reserved.
                            </footer>    
            </div>
        </div>
    </tbody>    
</body>
</html>
