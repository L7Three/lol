<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/css/insert.css">
    <script src="js/jquery-3.6.0.min.js"></script>
</head>

<body>
    <% for(let o of data){%>
    <form action="/xdmin/update/<%=o.id%>" method="POST" class="smart-green">
        <label><span>标题 :</span>
            <input id="title" type="text" name="title" value="<%=o.title%>"/>
            <div class="error-msg"></div>
        </label>
        <label><span>发表人 :</span>
            <input id="keywords" type="text" value="<%=o.name%>" name="name"/>
            <div class="error-msg"></div>
        </label>
        <label><span>文章内容 :</span>
            <input id="description" size="80" name="content" value="<%=o.content%>"/>
            <div class="error-msg"></div> &nbsp; &nbsp;
        </label>
        <label><span>图片 :</span>
            <input id="keywords" type="file" src="/img/<%=o.img%>" name="img"/>
            <div class="error-msg"></div>
        </label>
        <div class="success-msg"></div>
        <label><span>&nbsp;</span><input type="submit" class="button" value="确定"/></label>
    </form>
    <% } %>
</body>
</html>
